<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>



        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>S&P Calculator: {% block title %}{% endblock %}</title>
        <style>

            body {
                background: #353535;
                margin: 0;
            }

            #backgroundImage {
                border: none;
                height: 100%;
                pointer-events: none;
                position: fixed;
                top: 0;
                visibility: hidden;
                width: 100%;
            }

            [show-background-image] #backgroundImage {
                visibility: visible;
            }
        </style>

    </head>

    <body>

        <nav class="border-dark border navbar navbar-expand-md navbar-dark" style="background-color: #353535;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span style="color: rgb(75, 192, 192)"><strong>S&P 500 Monte Carlo Calculator</strong> </span><span class="yellow">$</span> <span style="color: rgb(75, 192, 192)"><strong>Finance</strong></span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
        </footer>

    </body>

</html>
